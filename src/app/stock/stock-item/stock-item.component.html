<div class="stock-container">
    <div class="name">{{name + ' (' + code + ')'}}</div>
    <div class="price"
         [class]="positiveChange ? 'positive' : 'negative' ">$ {{price}}</div>
    <button (click)="toggleFavorite($event)"
            [disabled]="favorite">Add to Favorites</button>
</div>
